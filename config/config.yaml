# Database Configuration
database:
  type: postgresql
  host: localhost
  port: 5432
  database: redbus_db
  user: natha
  password: ${DB_PASSWORD}  # Will be loaded from .env
  pool_size: 5
  pool_recycle: 3600
  echo: false

# Scraping Configuration
scraping:
  headless: false
  window_size: "1920,1080"
  timeout: 10
  scroll_pause: 2
  max_retries: 3
  delay_between_routes: 5
  screenshot_on_error: true

# State Transport URLs (10 States)
states:
  - name: APSRTC
    state: Andhra Pradesh
    url: https://www.redbus.in/online-booking/apsrtc
  - name: TSRTC
    state: Telangana
    url: https://www.redbus.in/online-booking/tsrtc
  - name: KSRTC_Kerala
    state: Kerala
    url: https://www.redbus.in/online-booking/ksrtc-kerala
  - name: RSRTC
    state: Rajasthan
    url: https://www.redbus.in/online-booking/rsrtc
  - name: UPSRTC
    state: Uttar Pradesh
    url: https://www.redbus.in/online-booking/upsrtc
  - name: PEPSU
    state: Punjab
    url: https://www.redbus.in/online-booking/pepsu
  - name: HRTC
    state: Himachal Pradesh
    url: https://www.redbus.in/online-booking/hrtc
  - name: ASTC
    state: Assam
    url: https://www.redbus.in/online-booking/astc
  - name: WBTC
    state: West Bengal
    url: https://www.redbus.in/online-booking/wbtc-ctc
  - name: KAAC
    state: Meghalaya
    url: https://www.redbus.in/online-booking/kaac-transport

# Streamlit Configuration
